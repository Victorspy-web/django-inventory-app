{% extends "partials/base.html" %}

{% block title %}Logout Page{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
	<div class="row mt-5">
		<div class="col-md-6">
			<div class="border p-3 bg-white">
				<h3>Logout Page</h3>
				<hr>
				<div class="alert alert-danger">
					<h3>You have been logged out</h3>
				</div>

				<a class="btn btn-info col-12" href="{% url 'user-login' %}">Login</a>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
